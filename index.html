<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<title>My gallery</title>
	</head>
	<body>
		<div class="content">
			<header>
				<div class="user">
					<div class="photo">
						<img src="assets/img/my-gallery-master/avatar.png" alt="User" />
					</div>
					<div class="name_location">
						<p class="name">Samuel N</p>
						<p class="location">Helsinki, Finland</p>
					</div>
					<div class="info">
						<div class="info_box posts">
							<p>100</p>
							<p>Posts</p>
						</div>
						<div class="info_box followers">
							<p>2,242</p>
							<p>Follower</p>
						</div>
						<div class="info_box following">
							<p>1,432</p>
							<p>Following</p>
						</div>
					</div>
				</div>
			</header>

			<main>
				<div class="pictures">
					<div class="arriba">
						<div class="picture30">
							<img
								src="assets/img/my-gallery-master/photo1.png"
								alt="picture"
								class="pict"
							/>
						</div>
						<div class="picture70">
							<img
								src="assets/img/my-gallery-master/photo2.png"
								alt="picture"
								class="pict"
							/>
						</div>
					</div>
					<div class="centro">
						<div class="izquierda">
							<div class="picture70">
								<img
									src="assets/img/my-gallery-master/photo3.png"
									alt="picture"
									class="pict"
								/>
							</div>

							<div class="picture30s">
								<div class="picture30">
									<img
										src="assets/img/my-gallery-master/photo6.png"
										alt="picture"
										class="pict"
									/>
								</div>
								<div class="picture30">
									<img
										src="assets/img/my-gallery-master/photo5.png"
										alt="picture"
										class="pict"
									/>
								</div>
							</div>
						</div>
						<div class="derecha">
							<div class="picture_up70">
								<img
									src="assets/img/my-gallery-master/photo4.png"
									alt="picture"
									class="pict"
								/>
							</div>
						</div>
					</div>
				</div>
			</main>
        </div>
        <div class="author">
            <p>Samuel N. @ DevChallenges.io</p>
        </div>
	</body>
</html>
